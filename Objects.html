<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      const user = {
        //Object
        name: "Ed", // name: is  property
        age: 25, // 25, is the value
        married: false,
        // Method = a function within an object
        greet: function () {
          console.log("Hello there");
        },
      };

      console.log(user.name); // logs property name from object user
      user.greet(); // envokes method greet(function) from object user
      
    </script>
  </body>
</html>
